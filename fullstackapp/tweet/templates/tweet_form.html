{% extends "layout.html" %}
{% block title %}
{% if form.instance.pk %}Edit Tweet {% else %}Post opinion{% endif %}
{% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="bg-blue-600 px-4 py-1 ">Post</button>
</form>
<a href="{%url 'tweet_list' %}">Back to tweets</a>
{% endblock %}

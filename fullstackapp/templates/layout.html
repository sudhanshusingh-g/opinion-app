{%load static tailwind_tags%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
    <title>
        {%block title%}
          Opinion
        {%endblock%}
    </title>
  </head>
  <body class="bg-black text-white">
    <div class="container">
      <nav class="p-2 border-b-[1px] flex items-center justify-between">
        {% comment %} Logo {% endcomment %}
        <div>
          <h1 class="cursor-pointer text-2xl font-bold">Opinion's</h1>
        </div>
        <ul class="flex items-center gap-2">
          <button class="cursor-pointer bg-blue-600 flex items-center  rounded-full px-4 py-1">Signup</button>
          <button class="cursor-pointer border flex items-center  rounded-full px-4 py-1">Login</button>
        </ul>
      </nav>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
